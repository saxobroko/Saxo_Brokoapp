@-webkit-keyframes blink {
  0% {
    opacity: 0;
    filter: alpha(opacity=0);
  }
  50% {
    opacity: 0.15;
    filter: alpha(opacity=15);
  }
  100% {
    opacity: 0.3;
    filter: alpha(opacity=30);
  }
}
@keyframes blink {
  0% {
    opacity: 0;
    filter: alpha(opacity=0);
  }
  50% {
    opacity: 0.15;
    filter: alpha(opacity=15);
  }
  100% {
    opacity: 0.3;
    filter: alpha(opacity=30);
  }
}
.tv-glow {
  position: absolute;
  top: 10px;
  right: 10px;
  border-radius: 18px 0 0 18px;
  width: 120px;
  height: 120px;
  background-image: radial-gradient(circle at 100% 100%, rgba(204, 0, 0, 0) 59px, #fff 60px);
  background-size: 50% 50%;
  background-repeat: no-repeat;
  opacity: 0.2;
  filter: alpha(opacity=20);
  -webkit-filter: blur(3px);
          filter: blur(3px);
  -webkit-transform: rotate(90deg);
  transform: rotate(90deg);
}
.tv-flashing {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  -webkit-transform: translate3d(0, 0, 0);
}

  -webkit-filter: blur(10px);
  -moz-filter: blur(10px);
  -o-filter: blur(10px);
  -ms-filter: blur(10px);
  filter: blur(10px);
  opacity: 0;
  filter: alpha(opacity=0);
  -webkit-animation: blink2 3s infinite linear;
          animation: blink2 3s infinite linear;
}

      targetSpeed = -this.maxSpeed / 2;
      if (this.speed > 0)
      opposite = true;

    var diff = targetSpeed - this.speed;
    var acc = opposite ? this.maxAcceleration * 2 : this.maxAcceleration;
