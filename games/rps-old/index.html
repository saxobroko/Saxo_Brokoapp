<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors with Friends!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
        
    </head>

    <body>

        <div class="container">

	    <br>

            <div class="jumbotron gametitle container">
                <h1 class="text-center">Rock, Paper, Scissors!</h1>
            </div>

            <div class="row">
                <div class="container namesubmission">
                    <input type="text" id="playernameinput">
                    <button type="submit" class="btn btn-default" id="adduser">Start</button>
                </div>
            </div>
            <div class="row">
                <div class="container greetings">
                    <h2>Hi <span id="playername"></span>! You are Player<span id="playernumber"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="container yourturn">
                    <h2>It's Your Turn!</h2>
                </div>
            </div>
            <div class="row">
                <div class="container waitingmessage">
                    <h2>Waiting for other player to choose.</h2>
                </div>
            </div>
            <div class="row">
                <div class="container toomanyplayers">
                    <h2>The game is full, please try again later!</h2>
                </div>
            </div>
            <div class="row">
                <div class="container  col-md-12">
                    <div class="row gameboxcontainer">
                        <div class="container col-md-4">
                            <div class="gameboxes playeronegamebox">
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="waitingforplayerone">
                                                    Waiting for Player 1
                                            </div>
                                            <div id="playeronename">
                                                
                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="playeronechoice">
                                                    
                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row playeronechoicesrow">
                                    <div class="container col-md-12 text-center">
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronerock">
                                                    Rock
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronepaper">
                                                    Paper
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronescissors">
                                                    Scissors
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container playeronescore col-md-12 text-center">
                                        <div class="winloss">Wins: <span id="playeronewincount"></span> Losses: 
                                        <span id="playeronelosscount"></span></div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        <div class="container col-md-4">
                            <div class="gameboxes">
                                <div class="row"> 
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                        <span id="middlemessage"></span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="container col-md-4"> 
                            <div class="gameboxes playertwogamebox">
                                <div class="row">
                                        <div class="container col-md-12 text-center">
                                            <h2>
                                                <div id="waitingforplayertwo">
                                                    Waiting for Player 2
                                                </div>
                                                <div id="playertwoname">
                                                    
                                                </div>
                                            </h2>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="playertwochoice">
                                                    
                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row playertwochoicesrow">
                                    <div class="container col-md-12 text-center">
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertworock">
                                                    Rock
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertwopaper">
                                                    Paper
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertwoscissors">
                                                    Scissors
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container playertwoscore col-md-12 text-center">
                                        <div class="winloss">Wins: <span id="playertwowincount"></span> Losses: 
                                        <span id="playertwolosscount"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="chatbox jumbotron container">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="container">
                                    <div id="chat-display"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <form id="chat-form">
                        <label id="chat-form-label" for="chat-form-input">Chat:</label>
                        <input id="chat-form-input" type="text">
                        <input id="chat-form-btn" type="submit" value="Save">
                    </form>
                </div>
            </div>


        






        </div>
    </body>
    <script src="assets/javascript/app.js"></script>
</html>
