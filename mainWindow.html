<script>
	// Listen on events
	miner.on('found', function() { /* Hash found */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond(); 
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();
		// Output to HTML elements...
		    document.querySelector('.content .perSec').innerHTML = parseFloat(Math.round(hashesPerSecond * 100) / 100).toFixed(2);
		    document.querySelector('.content .hashTotal').innerHTML = totalHashes;
		    document.querySelector('.content .AcceptedHashes').innerHTML = acceptedHashes;
	}, 400);
</script>
